<!DOCTYPE html>
<html>
<head>
  <title>Webhook Manager: Add Note</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <style>
    /* Using styles consistent with popup.html */
    :root {
      --primary-color: #0078d4;
      --primary-hover: #106ebe;
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --border-color: #e1e5e9;
      --text-primary: #323130;
      --border-radius: 6px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
    }
    html, body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    h2 {
        margin-top: 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
    }
    textarea {
      width: 100%;
      flex-grow: 1;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      font-size: 14px;
      box-sizing: border-box;
      resize: none;
      margin-bottom: var(--spacing-md);
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
    }
    .btn {
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid transparent;
      border-radius: var(--border-radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background: var(--primary-hover);
    }
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border-color: var(--border-color);
    }
    .btn-secondary:hover {
      background: var(--border-color);
    }
  </style>
</head>
<body>
  <form id="note-form">
    <h2>Add a Note (Optional)</h2>
    <textarea id="note-content" rows="10" placeholder="Enter your notes here..."></textarea>
    <div class="buttons">
      <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
      <button type="submit" id="send-btn" class="btn btn-primary">Send</button>
    </div>
  </form>
  <script src="modal.js"></script>
</body>
</html>
